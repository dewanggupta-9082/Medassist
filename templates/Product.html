<!DOCTYPE html>


<link href="/static/product.css" rel="stylesheet">
<html lang="en">
<head>

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


    <script src="/static/project.js"></script>
    <script>
  $(document).ready(function(){
    $('select').formSelect();

  });
  </script>

    <meta charset="UTF-8">
    <title>Product Interface</title>
</head>
<body>

   <form  action="/submitproduct"  enctype="multipart/form-data"  method="post"> {% csrf_token %}

 <div class="maincontainer">

            <div class="box" style="padding: 15px;">

                <div class="boxheading">
                    <span class="headingtextinterface" style="padding-right: 240px">Product Interface</span>
                     <span style="padding:3px;width:50%;display: flex;justify-content: flex-end"><a href="http://localhost:8000/displayproducts"><i class="material-icons" style="color: #FFFFFF; font-size: 24px;">toc</i></a></span>

                </div>
                <div>
                    <div class="row">
                        <div class="input-field col s4">
                            <select id="categoryid" name="categoryid">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                            <label for="categoryid"> Category Id</label>

                        </div>

                        <div class="input-field col s4">
                            <select id="subcategoryid" name="subcategoryid">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                            <label for="subcategoryid"> SubCategory Id</label>

                        </div>

                        <div class="input-field col s4">
                          <select id="brandid" name="brandid">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                            <label for="brandid"> Brand Id</label>

                        </div>
                    </div>
                    <div class="row">

                        <div class="input-field col s4">
                            <i class="material-icons prefix">account_circle</i>
                            <input required id="productname" name="productname" type="text" class="validate">
                            <label for="productname">Product  Name</label>

                        </div>

                        <div class="input-field col s4">
                              <select id="packingtype" name="packingtype">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="Box">Box</option>
                                <option value="Strip">Strip</option>
                                <option value="Sachets">Sachets</option>
                                  <option value="Injections">Injections</option>
                                  <option value="Syrups">Syrups</option>
                            </select>
                            <label for="packingtype">Packing Type</label>

                        </div>


                        <div class="input-field col s4">
                            <input required id="quantity" name="quantity" type="text" class="validate">
                            <label for="quantity">Quantity</label>

                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field col s4">
                            <input required id="price" name="price" type="text" class="validate">
                            <label for="price">Price</label>

                        </div>
                        <div class="input-field col s4">
                            <input required id="offerprice" name="offerprice" type="text" class="validate">
                            <label for="offerprice">Offer Price</label>

                        </div>
                        <div class="input-field col s4">
                           <select id="status" name="status">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="Top">Top</option>
                                <option value="Trending">Trending</option>
                                <option value="Popular">Popular</option>
                                <option value="Discontinue">Discontinue</option>
                            </select>
                      <label for="status"> Status</label>

                        </div>
                    </div>

                    <div class="row">

                        <div class="input-field col s4">
                            <input required id="rating" name="rating" type="text" class="validate">
                            <label for="rating">Rating</label>

                        </div>
                        <div class="input-field col s4">
                             <select id="salestatus" name="salestatus">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="continue">Continue</option>
                                <option value="discontinue">Discontinue</option>
                            </select>
                            <label for="salestatus">Choose Sale Status</label>

                        </div>
                        <div class="input-field col s4">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" required name="productimage">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">

                        <div class="col s6 btnrow">
                            <button class="btn waves-effect waves-light btnsize btn" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>

                        </div>

                        <div class="col s6 btnrow">
                            <button class="btn waves-effect waves-light btnsize btntransition" type="reset"
                                name="action">Reset
                                <i class="material-icons right">delete</i>
                            </button>

                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col s12 btnrow">
                        <span class="messagestyle">{{ message }}</span>
                    </div>
                </div>
            </div>
        </div>
   </form>

</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
